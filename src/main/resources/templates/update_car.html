<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update car</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--  <h1>Course Tracker</h1>-->
    <!--  <hr>-->
    <h2>Update car</h2>

    <form action="#" th:action="@{/cars/save}" th:object="${car}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{carName}" class="form-control mb-4 col-4" placeholder="car name">
        <input type="text" th:field="*{carColor}" class="form-control mb-4 col-4" placeholder="car Color">
        <button type="submit" class="btn btn-info col-2"> Update car</button>
    </form>

    <hr>

    <a th:href = "@{/cars}"> Back to cars List</a>
</div>
</body>
</html>
