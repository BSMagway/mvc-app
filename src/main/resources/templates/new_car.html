<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>car</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!--  <h1>Course Tracker</h1>-->
    <!--  <hr>-->
    <h2>Save car</h2>

    <form action="#" th:action="@{/cars/save}" th:object="${car}"
          method="POST">
        <input type="text" th:field="*{carName}"
               placeholder="car Model" class="form-control mb-4 col-4">

        <input type="text" th:field="*{carColor}"
               placeholder="car Color" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save car</button>
    </form>

    <hr>

    <a th:href = "@{/cars}"> Back to cars List</a>
</div>
</body>
</html>
